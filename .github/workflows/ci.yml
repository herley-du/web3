name: CI - Foundry (fmt, build, tests, gas, coverage)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  foundry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Foundry (source and run)
        run: |
          set -euxo pipefail
          curl -fsSL https://foundry.paradigm.xyz -o /tmp/foundryup.sh
          chmod +x /tmp/foundryup.sh
          /tmp/foundryup.sh || true

          # Source bashrc in case installer wrote env there
          if [ -f "$HOME/.bashrc" ]; then
            source "$HOME/.bashrc"
          fi

          # Add foundry bin to PATH for current step and future steps
          export PATH="$HOME/.foundry/bin:$PATH"
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH

          # Now run foundryup to install toolchain non-interactively
          if command -v foundryup >/dev/null 2>&1; then
            foundryup -y
          elif [ -x "$HOME/.foundry/bin/foundryup" ]; then
            "$HOME/.foundry/bin/foundryup" -y
          else
            echo "foundryup not found after sourcing; listing home:"
            ls -al "$HOME"
            exit 1
          fi

          # debug
          ls -la "$HOME/.foundry" || true
          forge --version || true




      - name: Cache libs and foundry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry
            libs
            lib
            ~/.cache/foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml', '**/remappings.txt') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Install dependencies
        run: forge install --no-commit

      - name: Check formatting (forge fmt)
        run: forge fmt --check

      - name: Build
        run: forge build

      - name: Run tests (with gas report)
        run: |
          forge test -vv --gas-report | tee gas-report.txt

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt

      - name: Install system deps for coverage
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Run coverage
        run: |
          forge coverage -vv

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
