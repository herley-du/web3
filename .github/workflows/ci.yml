name: CI - Foundry (fmt, build, tests, gas, coverage)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  foundry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Foundry (foundryup)
        run: |
          # install foundryup (official script)
          curl -L https://foundry.paradigm.xyz | bash

          # add foundry bin dir to PATH for the rest of this job
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH

          # install toolchain non-interactively and ensure binaries available
          foundryup -y

          # show versions for debug
          foundryup --version || true
          forge --version || true
          cast --version || true
          anvil --version || true

      - name: Cache libs and foundry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry
            libs
            lib
            ~/.cache/foundry
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml', '**/remappings.txt') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Install dependencies
        run: forge install --no-commit

      - name: Check formatting (forge fmt)
        run: forge fmt --check

      - name: Build
        run: forge build

      - name: Run tests (with gas report)
        run: |
          forge test -vv --gas-report | tee gas-report.txt

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt

      - name: Install system deps for coverage
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Run coverage
        run: |
          forge coverage -vv

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
